<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="duck-2-style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Bubblegum+Sans&family=Poppins:wght@300..700&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Gangsta Duck</title>
</head>
<body>
    <header>
        <div class="logo-container">Logo</div>
        <nav class="navbar-container">
            <a href="index.html" class="nav-item">Home</a>
            <a href="About-us.html" class="nav-item">About Us</a>
            <a href="products.html" class="nav-item">Products</a>
            <a href="Contact.html" class="nav-item">Contact</a>
        </nav>
    </header>
    <hr>

    <main class="product-page-container">
        <div class="product-details">
            <div class="product-image-section">
                <input type="radio" id="alt-image-1" name="image-selector" checked>
                <input type="radio" id="alt-image-2" name="image-selector">
                <input type="radio" id="alt-image-3" name="image-selector">

                <div class="main-product-image-container">
                    <img id="main-image-1" class="main-image" src="assets/images/original/duck-gangsta.jpg" alt="Gangsta Duck 1">
                    <img id="main-image-2" class="main-image" src="assets/images/original/duck-gangsta-2.jpg" alt="Gangsta Duck 2">
                    <img id="main-image-3" class="main-image" src="assets/images/original/duck-gangsta-3.jpg" alt="Gangsta Duck 3">
                </div>

                <div class="alternate-images">
                    <label for="alt-image-1">
                        <img class="alternate-image" src="assets/images/original/duck-gangsta.jpg" alt="Gangsta Duck 1 Thumbnail">
                    </label>
                    <label for="alt-image-2">
                        <img class="alternate-image" src="assets/images/original/duck-gangsta-2.jpg" alt="Gangsta Duck 2 Thumbnail">
                    </label>
                    <label for="alt-image-3">
                        <img class="alternate-image" src="assets/images/original/duck-gangsta-3.jpg" alt="Gangsta Duck 3 Thumbnail">
                    </label>
                </div>
            </div>
            <div class="product-info">
                <h1 class="product-title">Gangsta Duck</h1>
                <p class="product-description">
                    The type of coworker who's too cool to give you their attention. Until now, that is! This duck looks the look, but will give you their full, undivided attention!
                </p>
                <p class="product-price">Price: $24.99</p>
                <button class="add-to-cart-btn">Add to Cart</button>
                <button class="buy-now-btn">Buy Now</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="rounded-social-buttons">
                          <a class="social-button facebook" href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
                          <a class="social-button twitter" href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
                          <a class="social-button linkedin" href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
                          <a class="social-button tiktok" href="https://www.tiktok.com/" target="_blank"><i class="fab fa-tiktok"></i></a>
                          <a class="social-button youtube" href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
                          <a class="social-button instagram" href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
                      </div>
      </footer>
</body>
</html>
